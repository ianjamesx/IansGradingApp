<p>Enter answers to the question here, mark them as correct or incorrect with the buttons below</p>

<div class="form-row">
  <div class="form-group col-md-8">
    <input type="text" class="form-control" id="answer_text" placeholder="Answer Text (e.g. 4)">
  </div>
</div>

<div class="btn-group btn-group-toggle" data-toggle="buttons">
  <label class="btn btn-secondary active">
    <input type="radio" name="answer_correct" value="correct" id="correct" autocomplete="off" checked> Correct
  </label>
  <label class="btn btn-secondary">
    <input type="radio" name="answer_correct" value="incorrect" id="incorrect" autocomplete="off"> Incorrect
  </label>
</div>

<br>

<span style="display:block; height: 20px;"></span>

<button type="button" class="appbtn" type="button" id="add_answer">Add this answer</button>

<hr>

<div id="answers"></div>

<hr>
